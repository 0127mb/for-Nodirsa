<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Web</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: left;
      max-width: 800px;
      width: 100%;
      border-left: 4px solid #00ffcc;
      padding-left: 20px;
      margin-bottom: 50px;
    }

    .line {
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .map-section {
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
    }

    .map-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .map-inputs input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      outline: none;
      background-color: #1e1e1e;
      color: #00ffcc;
      transition: 0.3s;
    }

    .map-inputs input:hover {
      border-color: #00ffaa;
      background-color: #252525;
      box-shadow: 0 0 10px #00ffaa;
    }

    .map-inputs button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00ffcc;
      color: #121212;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .map-inputs button:hover {
      background-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    .map-box {
      width: 100%;
      height: 400px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .line {
        font-size: 16px;
      }
      .map-box {
        height: 300px;
      }
    } .back{
      width: 100px;
      height: 30px;
      border: none;
      border-radius: 10px;
      background-color: aqua;


    }
    .back:hover{
      background-color: red;
      border: solid 2px blue;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- 1-bo‘lim: Tabrik -->
  <div class="container" id="text-container"></div>

  <!-- 2-bo‘lim: Map + Search -->
  <div class="map-section">
    <div class="map-inputs">
      <input type="text" id="address" placeholder="Enter a location (e.g., London, Tashkent)">
      <button onclick="searchLocation()">Search</button>
    </div>
    <div class="map-box">
      <iframe id="map-frame"
        src="https://www.google.com/maps?q=Tashkent&output=embed"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div> <br> <br>
<a href="./Nodira.html"><button class="back">back</button></a>
  <script>
  

    
    function typeLine() {
      if (lineIndex < lines.length) {
        let currentLine = document.getElementById(`line-${lineIndex}`);
        if (!currentLine) {
          currentLine = document.createElement("div");
          currentLine.className = "line";
          currentLine.id = `line-${lineIndex}`;
          container.appendChild(currentLine);
        }

        currentLine.textContent += lines[lineIndex].charAt(charIndex);
        charIndex++;

        if (charIndex < lines[lineIndex].length) {
          setTimeout(typeLine, 35);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 400);
        }
      }
    }

    window.onload = typeLine;

    function searchLocation() {
      const address = document.getElementById("address").value;
      const mapFrame = document.getElementById("map-frame");
      if (address.trim() !== "") {
        const encoded = encodeURIComponent(address);
        mapFrame.src = `https://www.google.com/maps?q=${encoded}&output=embed`;
      }
    }
  </script>
</body>
</html>
