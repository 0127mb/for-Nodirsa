<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      /* background: url('https://i.gifer.com/7plQ.gif') no-repeat center center fixed; */
      background-image: url(./weathee.gif);
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: #00ffcc;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .list-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px #00ffcc;
    }

    .list-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .list-form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      outline: none;
      background-color: #1e1e1e;
      color: #00ffcc;
      transition: 0.3s;
    }

    .list-form input:hover {
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    .list-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .list-form button:hover {
      background-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    .daily-list {
      list-style-type: none;
      padding-left: 0;
    }

    .daily-list li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      border-left: 4px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .daily-list li:hover {
      background-color: #333;
      border-left-color: #ff4081;
    }

    @media (max-width: 600px) {
      .list-form input {
        font-size: 14px;
      }

      .list-form button {
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    } .back{
      width: 100px;height: 30px;
      border: none;
      border-radius: 10px;
      background-color: #00ffcc;
    }
.back:hover{
  background-color: red;
  border: 2px solid blueviolet;
  width: 120px;
  height: 40px;
  border-radius: 15px;
}/* ðŸŸ¦ 700px dan kichik ekranlar (oâ€˜rtacha telefonlar) */
@media (max-width: 700px) {
  body {
    flex-direction: column;
    padding: 20px;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center top;
  }

  .container {
    width: 90%;
    padding: 15px;
    border-radius: 15px;
  }

  h1 {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    height: 45px;
    font-size: 1rem;
  }

  button {

    font-size: 1rem;
    padding: 10px;
  }
}

/* ðŸŸ© 400px dan kichik ekranlar (kichik telefonlar â€” Galaxy A22) */
@media (max-width: 400px) {
  h1 {
    font-size: 1rem;
  }

  .container {
    padding: 10px;
    box-shadow: none;
    border-radius: 10px;
  }

  input {
    height: 40px;
    font-size: 0.9rem;
  }

  button {
    padding: 8px;
    font-size: 0.9rem;
    border-radius: 20px;
  }

  img {
    width: 100%;
    max-width: 140px;
    height: auto;
  }
}

  </style>
</head>
<body>

  <h2>ðŸ“‹ Your Daily List</h2>

  <div class="list-container">
    <form class="list-form" onsubmit="return false;">
      <input type="text" id="daily-input" placeholder="Write your daily list" />
      <button onclick="addItem()">Add</button>
    </form>
    <ul class="daily-list" id="daily-list"></ul>
  </div> <br> <br> <br>
<a href="./Nodira.html"><button class="back">back</button></a>
  <script>
    const input = document.getElementById("daily-input");
    const list = document.getElementById("daily-list");

    // Load from localStorage
    window.onload = () => {
      const items = JSON.parse(localStorage.getItem("dailyList")) || [];
      items.forEach(item => createListItem(item));
    };

    function addItem() {
      const value = input.value.trim();
      if (value !== "") {
        createListItem(value);
        saveToStorage(value);
        input.value = "";
      }
    }

    function createListItem(text) {
      const li = document.createElement("li");
      li.textContent = text;

      li.onclick = function () {
        li.remove();
        removeFromStorage(text);
      };

      list.appendChild(li);
    }

    function saveToStorage(item) {
      const current = JSON.parse(localStorage.getItem("dailyList")) || [];
      current.push(item);
      localStorage.setItem("dailyList", JSON.stringify(current));
    }

    function removeFromStorage(item) {
      let current = JSON.parse(localStorage.getItem("dailyList")) || [];
      current = current.filter(i => i !== item);
      localStorage.setItem("dailyList", JSON.stringify(current));
    }
  </script>
</body>
</html>
